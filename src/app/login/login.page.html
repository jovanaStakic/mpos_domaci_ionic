<ion-img src="../assets/header.png" alt="header"></ion-img>


<ion-content class="ion-padding" >
<h1 color="primary">Prijavi se/Registruj se</h1>
<br><br>
<!--[formGroup]="credentials"-->
<form [formGroup]="credentials" (ngSubmit)="login()" >

  <ion-item  class="ion-margin-bottom">
    <ion-input type="email" fill="solid" placeholder="Email" formControlName="email"></ion-input>
  
  </ion-item>
  <ion-item  class="ion-margin-bottom">
    <ion-input fill="solid" type="password" placeholder="Password" formControlName="password"></ion-input>
  
  </ion-item>

<ion-button expand="block" fill="outline" type="submit"><ion-icon name="push-outline"></ion-icon>Prijavi se</ion-button>
<ion-button expand="block" type="button" (click)="register()"><ion-icon name="person-add-outline"></ion-icon>Registruj se</ion-button>
</form>
</ion-content>
